version: '3.8'

services:
  ai-agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/ai_agent
    depends_on:
      - redis
      - postgres
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    networks:
      - ai-agent-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - ai-agent-network
    volumes:
      - redis-data:/data

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=ai_agent
    ports:
      - "5432:5432"
    networks:
      - ai-agent-network
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  ai-agent-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
